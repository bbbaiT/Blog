{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>注册</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/blog_base.css' %}">
        <script src="{% static '/js/jquery-1-12-4.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 60px;">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="form-login">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">注册</h3>
                            </div>
                            <div class="panel-body">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    {%  for field in register_form %}
                                        {% if field.label == '邮箱' %}
                                            <label for="{{ field.id_dor_label }}">{{ field.label }}</label>
                                        {% else %}
                                            <i class="text-danger">*</i><label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        {% endif %}
                                        {{ field }}
                                        <p class="text-danger">{{ field.errors.as_text }}</p>
                                    {% endfor %}
                                    <span class="pull-left text-danger">{{ register_form.non_field_errors }}</span>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-md pull-right" value="注册">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
