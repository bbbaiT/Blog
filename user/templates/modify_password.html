{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/blog_base.css' %}">
    <script src="{% static '/js/jquery-1-12-4.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="form-login">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span class="panel-title"><b>修改密码</b></span>
                        <button type="button" class="close" onclick="window.location.href='{% url 'user_info' %}'">&times;</button>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {%  for field in modify_password_form %}
                                <i class="text-danger">*</i><label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                            {% endfor %}
                            <p class="text-danger">{{ field.errors.as_text }}</p>
                            <span id='error_tip' class="pull-left text-danger">{{ modify_password_form.non_field_errors }}</span>
                            <div class="pull-right">
                                <input type="submit" class="btn btn-primary btn-md" value="修改">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
